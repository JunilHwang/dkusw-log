<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Login Page</title>
</head>
<body>
  <div id="app">
    <div class="site-wrap">
      <section class="login-wrap">
        <div class="login-visual">
          <span class="middle"></span><div>
            <h2>
              <span>단국대학교</span><br>소프트웨어학과 커뮤니티
            </h2>
            <dl>
              <dt>DKU.SW.LOG</dt>
              <dd>
                <p>과목 정보 공유</p>
                <p>과제 정보 공유</p>
                <p>취업 정보 공유</p>
                <p>개발 정보 공유</p>
                <p>팀 프로젝트 모집 및 관리</p>
              </dd>
            </dl>
          </div>
        </div>
        <div class="login__form">
          <span class="middle"></span><section>
            <h3>SNS를 통해 로그인할 수 있습니다.</h3>
            <ul>
              <li>
                <a href="#" class="login__button login__button--github">
                  <i class="fab fa-github"></i>
                  GitHub 로그인
                </a>
              </li>
              <li>
                <a href="#" class="login__button login__button--google">
                  <i class="fab fa-google"></i>
                  Google 로그인
                </a>
              </li>
              </li>
              <li>
                <a href="#" class="login__button login__button--none">
                  <i class="fas fa-sign-in-alt"></i>
                  로그인 하지 않고 둘러보기
                </a>
              </li>
              </li>
            </ul>
            <p class="login__form--division">
              <span>OR</span>
            </p>
            <a href="#" class="login__button login__button--temp">
              <i class="fas fa-power-off"></i>
              임시 로그인
            </a>
          </section>
        </div>
      </section>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

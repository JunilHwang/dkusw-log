<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Post View</title>
</head>
<body>
  <div id="app">
    <section class="site-content-wrap post-view__wrap">
      <header class="profile">
        <div class="profile__image" style="background-image:url(./assets/images/no-profile.png)"></div>
        <ul class="profile__info">
          <li><a href="#"><i class="fas fa-pen"></i> 새 글</a></li>
          <li><a href="#">내 활동</a></li>
          <li><a href="#">마이페이지</a></li>
          <li><a href="#">로그아웃</a></li>
        </ul>
      </header>
      <main class="site-content">
        <article class="post-detail">
          <header class="post-detail__head">
            <h1 class="post-detail__subject"><a href="#">Lorem ipsum dolor sit.</a></h1>
            <div class="post-detail__info">
              <div class="post-detail__author">
                <a href="#" class="post-detail__author--image">
                  <img src="assets/images/no-profile.png" alt="Lorem">
                </a>
                <div class="post-detail__author--name">
                  <strong>User</strong>
                  <time class="post-detail__date">15초 전</time>
                  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit</p>
                </div>
              </div>
            </div>
          </header>
          <div class="post-detail__content">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid culpa cumque, similique labore ad aperiam.
          </div>
          <footer class="post-detail__tag">
            <a href="#">Lorem</a>
            <a href="#">Ipsum</a>
            <a href="#">Provident</a>
            <a href="#">Minus</a>
            <a href="#">Quibusdam</a>
          </footer>
        </article>
      </main>
      <section class="comment">
        <header class="comment__header">5개의 댓글</header>
        <form action="" method="post" class="fields">
          <fieldset class="comment__form">
            <legend class="comment__form--title">댓글작성</legend>
            <div class="form-group">
              <textarea cols="80" rows="3" class="form-control"></textarea>
            </div>
            <div class="comment__form--button">
              <button type="submit" class="btn btn-primary">작성완료</button>
            </div>
          </fieldset>
        </form>
      </section>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
